<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <section class="leader-section">
        <div class="image">
          <!-- <img src="https://images.unsplash.com/photo-1661025923596-ca6b872c692c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIyOXx4alBSNGhsa0JHQXx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"> -->
        </div>
        <div class="usersdata">
            <h1>User List</h1>
            <form onsubmit="adduser(event)">
                <label>Username</label>
                <input id="name" type="name" name="name">
                <label>Email</label>
                <input id="email" type="email" name="email">
                <label>Password</label>
                <input id="pass" type="password" name="password">
                <label>Confirmpassword</label>
                <input id="conf" type="confirm" name="confirm password">
                <button id="addurser-btn">Add User</button>
                <button id="view-btn">View User</button>
            </form>

            <div id="lb">  
            </div>

        </div>
        <div> <ul id ="userlist"> </ul>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="usermanagement.js"></script>

</body>
</html>
